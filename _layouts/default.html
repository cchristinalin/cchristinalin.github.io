<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Christina Lin - Mechanical Engineering student working on circuits, logic design, and data-driven engineering projects.">
    <meta name="keywords" content="engineering, circuits, LTSpice, Logicly, mechanical engineering, portfolio">
    <meta name="author" content="Christina Lin">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ '/assets/minima-social-icons.svg' | relative_url }}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">

    <!-- Theme CSS (main compiled by Jekyll) -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <!-- Custom overrides (loaded after main.css so it takes precedence) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    {{ content }}
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
    <script src="{{ '/assets/js/scroll.js' | relative_url }}" defer></script>
  </body>
</html>
